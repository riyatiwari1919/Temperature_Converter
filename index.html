<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Temperature Converter</h1>
    <div class="temperature-box">
        <ul class="temperature-list">
            <li id="farenhite-box">
                <h2 class="temp-heading">Farenhite</h2>
                <input type="text" value="0" class="farenhite input" placeholder="temperature in farenhite">
            </li>
            <li id="celsius-box">
                <h2 class="temp-heading">Degree Celsius</h2>
                <input type="text" value="-17.7778" class="celsius input" placeholder="temperature in celsius">
            </li>
            <li id="kelvin-box">
                <h2 class="temp-heading">Kelvin</h2>
                <input type="text" value="255.372" class="kelvin input" placeholder="temperature in kelvin">
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
